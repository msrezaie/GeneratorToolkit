{% load static %}
<script src="{% static 'js/base.js' %}"></script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/76d03bfb37.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="">
    <title>Generator Toolkit - YouTube to MPEG</title>
</head>
<body>
  <main class="justify-content-center">
    <div class="row-md">
      <div class="col-lg">
        <div class="page-title text-center">
          <h1>YouTube to MPEG</h1>
        </div>
        <div class="row-md">
          <div class="col-lg">
            <div class="card">
              <div class="card-body">
                <form method="POST" action="" class="conversion-form">
                  {% csrf_token %}
                  <div class="form-row">
                    <div class="row">
                      <div class="col-6">
                        <div class="form-group">
                          <label for="url-input">URL:</label>
                          <input type="text" name="url" class="form-control" id="url-input" required>
                        </div>
                      </div>
                      <div class="col-4">
                        <div class="form-group">
                          <label for="format-select">Format:</label>
                          <select name="format" class="form-control" id="format-select" required>
                            <option value="mp3">MP3</option>
                            <option value="mp4">MP4</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-2 d-flex justify-content-center align-items-center">
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary">Convert</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
                {% if download_link %}
                  <div class="mt-3">
                    <a href="{{ download_link }}" class="btn btn-success">Download</a>
                  </div>
                {% endif %}
                <div class="text-center mt-3">
                  <button type="button" class="btn btn-secondary convert-another-btn">Convert Another</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
